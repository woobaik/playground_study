<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>gugudan with for</title>
  </head>
  <body>
    <script>
      let strN = prompt("몇단을 하고싶어?");
      let n = Number(strN);
      for(i = 1; i < 10; i++) {
        console.log(strN + ` times ${i} = ` + (n * i) )
      }
    </script>
  </body>
</html>
