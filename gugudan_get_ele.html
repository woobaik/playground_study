<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>gugudan get element</title>
  </head>
  <body>
    <h1>구구단 실행하기</h1>
    <input type="text" id="num" value="">
    <button type="button" onclick="gugudan()">확인</button>
    <script>
      function gugudan() {
        let strN = document.getElementById("num").value;
        let n = Number(strN);
        for (i = 1; i < 10; i++) {
          document.write(strN + ` times ${i} = ` + (n * i) + "<br>");
        }

    }
    </script>
  </body>
</html>
