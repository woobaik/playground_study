<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Gugudan with if</title>
  </head>
  <body>
    <h1>Gugudan with if statement</h1>
    <input type="text" id="num">
    <button type="button" onclick="runGugu()">confirm</button>
    <script>
      function runGugu() {
        let strN = document.getElementById("num").value;
        let n = Number(strN);
        if (n > 1 && n < 10) {
          for (i = 1; i < 10; i++)
            document.write(strN + ` times ${i} = ` + (n * i) + "<br>");
        }
        else {
          document.write('Please enter valid number!')
        }
      }
    </script>

  </body>
</html>
