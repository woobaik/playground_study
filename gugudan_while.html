<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Multiple table</title>
  </head>

  <body>
    <h1> GuGu Dan</h1>
    <script>
      let strN = prompt("몇단을 하시게?");
      let n = Number(strN);
      let i = 1
      while (i < 10) {
        console.log(strN + ` times ${i} = ` + (n * i) );
        i ++;
      }

    </script>
  </body>
</html>
