<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Multiple table</title>
  </head>

  <body>
    <h1> GuGu Dan</h1>
    <script>
      let strN = prompt("몇단을 출력할까요?");
      let n = Number(strN);
      console.log(strN + ' times 1 = ' + (n * 1))
      console.log(strN + ' times 2 = ' + (n * 2))
      console.log(strN + ' times 3 = ' + (n * 3))
      console.log(strN + ' times 4 = ' + (n * 4))
      console.log(strN + ' times 5 = ' + (n * 5))
      console.log(strN + ' times 6 = ' + (n * 6))
      console.log(strN + ' times 7 = ' + (n * 7))
      console.log(strN + ' times 8 = ' + (n * 8))
      console.log(strN + ' times 9 = ' + (n * 9))

    </script>
  </body>
</html>
